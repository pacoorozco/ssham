name: Linter

on: pull_request

jobs:
  pint:
    name: pint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run Pint
        uses: aglipanci/laravel-pint-action@latest
        with:
          testMode: true
          pintVersion: 1.25.1
          onlyDiff: "main"
