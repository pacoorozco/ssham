---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: ssham
name: ssham
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/var/www/ssham"
      to: "/home/vagrant/ssham"

sites:
    - map: ssham.local
      to: "/home/vagrant/ssham/public"

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local

